<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmousemove</title>
    <script>
        document.onmousemove = function (e) {
            let img = document.getElementById("c");
            img.style.left = e.x + "px";
            img.style.top = e.y + "px";
        }
    </script>
    <style>
        #c {
            position: absolute;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h3>이미지 커서 만들기</h3>
    <hr>
    <p>마우스를 움직이면 이미지로 만든 커서가 마우스를 따라 다닙니다.</p>
    <div id="c"><img src="../media/1.png" alt="" width="30px"></div>
</body>
</html>
