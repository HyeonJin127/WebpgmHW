<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 버튼과 이미지 출력</title>
    <script>
        function drawImage() {
            let found = null;
            let fruit = document.getElementsByName("Fruit");
            for (let i = 0; i < fruit.length; i++) {
                if (fruit[i].checked == true)
                    found = fruit[i];
            }
            let img = document.getElementById("fruitImage");
            img.src = "../media/" + found.value + ".png";
        }
    </script>
</head>
<body>
    <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
    <hr>
    <input type="radio" name="Fruit" value="banana" onclick="drawImage()">바나나
    <input type="radio" name="Fruit" value="mango" onclick="drawImage()">망고
    <input type="radio" name="Fruit" value="apple" onclick="drawImage()" checked>사과
    <br>
    <img id="fruitImage" src="../media/apple.png" alt="">
</body>
</html>
