<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onkeydown</title>
    <script>
        function calculrate(e) {
            if (e.key == "Enter") {
                let str = document.getElementById("question");
                let ans = document.getElementById("answer");
                ans.value = eval(str.value);
            }
        }
    </script>
</head>
<body>
    <h3>계산기 만들기</h3>
    <hr>
    <p>수식을 입력하고 &lt;Enter&gt;를 입력하세요.</p>
    <div>식 <input type="text" id="question" onkeydown="calculrate(event)"></div>
    <div>답 <input type="text" id="answer"></div>
</body>
</html>
