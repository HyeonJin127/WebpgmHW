<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadowì™€ box-shadow</title>
    <style>
        h3 {
            text-align: center;
            color: yellow;
            text-shadow: 2px 2px 2px black, 
            0 0 5px darkblue;
        }

        img {
            width: 150px;
        }

        img:hover {
            box-shadow: 0 0 25px blue;
        }
    </style>
</head>
<body>
    <h3>Most Visited Pages</h3>
    <hr>
    <table>
        <tbody>
            <tr>
                <td><img src="../media/naver.png" alt=""></td>
                <td><img src="../media/chosun.png" alt=""></td>
                <td><img src="../media/amazon.png" alt=""></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
