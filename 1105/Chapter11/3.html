<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오륜기 그리기</title>
</head>
<body>
    <h3>오륜기 그리기</h3>
    <hr>
    <canvas id="myCanvas" width="300", height="250"
    style="background-color: aliceblue;"></canvas>
    <script>
        let canvas = document.getElementById("myCanvas");
        let ctx = canvas.getContext("2d");
        let SColor = ["deepskyblue", "black", "red", "yellow", "green"];

        ctx.lineWidth = 3;
        for(let i = 0; i < 3; i++) {
            ctx.beginPath();
            ctx.strokeStyle = SColor[i];
            ctx.arc(70*(i+1) , 50, 30, 0, 2*Math.PI);
            ctx.stroke();
        }

        ctx.beginPath();
        ctx.strokeStyle = SColor[3]
        ctx.arc(105, 80, 30, 0, 2*Math.PI);
        ctx.stroke();

        
        ctx.beginPath();
        ctx.strokeStyle = SColor[4];
        ctx.arc(175, 80, 30, 0, 2*Math.PI);
        ctx.stroke();
    </script>
</body>
</html>
