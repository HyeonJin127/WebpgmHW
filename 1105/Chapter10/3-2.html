<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이트 접속</title>
    <script>
        function openSite(option) {
            let selected = option.selectedIndex;
            window.open(option.options[selected].value, "myWin", "width=500, height=300");
        }
    </script>
</head>
<body>
    <h3>옵션 선택으로 사이트 접속</h3>
    <p>옵션 선택 마다 새 윈도우에 접속합니다.</p>
    <hr>
    <p>접속할 사이트</p>
    <form action="">
        <select onchange="openSite(this)">
            <option value="https://www.naver.com/">네이버</option>
            <option value="https://www.google.co.kr/">구글</option>
            <option value="https://www.oracle.com/">오라클</option>
        </select>
    </form>
</body>
</html>
