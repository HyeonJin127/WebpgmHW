<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval()/clearInterval()</title>
    <style>
        #timer {
            background-color: aliceblue;
            border: 1px solid gray;
            width: 6em;
        }
    </style>

    <script>
        let time = null;

        function settimer() {
            var clock = document.getElementById("timer");
            outtime(clock);
            time = setInterval("outtime(timer)", 100);
        }

        function outtime(e) {
            var date = new Date();
            e.innerHTML = date.toLocaleTimeString()
        }

        function switchtimer() {
            if (time != null) {
                clearInterval(time);
                time = null;
                document.getElementById("timer").style.color = "gray";
            }
            else {
                time = setInterval("outtime(timer)", 100);
                document.getElementById("timer").style.color = "black";
            }
        }
    </script>
</head>
<body onload="settimer()">
    <h3>div 태그에 시계 만들기</h3>
    <p>시계를 클릭하면 시계가 멈추고
        다시 클릭하면 가기 시작한다.
    </p>
    <hr>
    <div id="timer" onclick="switchtimer()"></div>
</body>
</html>
