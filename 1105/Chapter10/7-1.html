<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산수를 풀어 봅시다.</title>
    <script>
        function calc() {
            let question = document.getElementsByClassName("question");
            let answer = document.getElementsByClassName("answer");
            let correct = 0;

            for (let i = 0; i < question.length; i++) {
                if (answer[i].value = "" || isNaN(answer[i].value)){
                    question[i].style.textDecoration = "line-through";
                }
                else if (eval(question[i].innerHTML) == parseInt(answer[i].value)) {
                    correct += 1;
                    question[i].style.textDecoration = "none";
                }
                else {
                    question[i].style.textDecoration = "line-through";
                }
            }

            document.getElementById("score").innerHTML = correct;
        }
    </script>
</head>
<body>
    <h3>산수 문제를 풀어 봅시다.</h3>
    <p>수식을 계산하여 답을 입력하고 체점 버튼을 
        누르세요.
    </p>
    <hr>
    <table>
        <tr>
            <td class="question">5*6</td>
            <td><input class="answer" type="text" size="5"></td>
        </tr>
        <tr>
            <td class="question">7+5*3</td>
            <td><input class="answer" type="text" size="5"></td>
        </tr>
        <tr>
            <td class="question">23*2</td>
            <td><input class="answer" type="text" size="5"></td>
        </tr>
        <tr>
            <td class="question">35-7</td>
            <td><input class="answer" type="text" size="5"></td>
        </tr>
        <tr>
            <td><button type="button" onclick="calc()">채점</button></td>
            <td><div id="score">0</div></td>
        </tr>
    </table>
</body>
</html>
