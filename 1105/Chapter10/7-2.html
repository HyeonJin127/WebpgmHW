<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산수를 풀어 봅시다.</title>
    <script>
        let correct = 0;
        let question = document.getElementsByClassName("question");
        let answer = document.getElementsByClassName("answer");

        function makeQ() {
            document.getElementById("score").innerHTML = 0;

            for (let i = 0; i < question.length; i++) {
                let a = Math.floor(Math.random() * 25);
                let b = Math.floor(Math.random() * a);
                let m = Math.floor(Math.random() * 4);
                let sign = ['+', '-', '*', '/'];

                answer[i].value = "";
                question[i].innerHTML = a + sign[m] + b;
                question[i].style.textDecoration = "none";
            }
        }

        function calc() {
            for (let i = 0; i < question.length; i++) {
                if (answer[i].value == "" || isNaN(answer[i].value)){
                    question[i].style.textDecoration = "line-through";
                }
                else if (Math.floor(eval(question[i].innerHTML)) == parseInt(answer[i].value)) {
                    correct += 1;
                    question[i].style.textDecoration = "none";
                }
                else {
                    question[i].style.textDecoration = "line-through";
                }
            }

            document.getElementById("score").innerHTML = correct;
        }
    </script>
</head>
<body onload="makeQ()">
    <h3>산수 문제를 풀어 봅시다.</h3>
    <p>
        자동으로 문제가 만들어집니다. 답 입력 후 채점
        버튼을 누르세요. 다시 버튼을 누르면
        새로운 문제가 출력됩니다.
        나누기 결과는 정수입니다.    
    </p>
    <hr>
    <table>
        <tr>
            <td class="question"></td>
            <td><input class="answer" type="text" size="5"></td>
        </tr>
        <tr>
            <td class="question"></td>
            <td><input class="answer" type="text" size="5"></td>
        </tr>
        <tr>
            <td class="question"></td>
            <td><input class="answer" type="text" size="5"></td>
        </tr>
        <tr>
            <td class="question"></td>
            <td><input class="answer" type="text" size="5"></td>
        </tr>
        <tr>
            <td><button type="button" onclick="calc()">채점</button></td>
            <td><div id="score"></div></td>
            <td><button type="button" onclick="makeQ()">다시</button></td>
        </tr>
    </table>
</body>
</html>
