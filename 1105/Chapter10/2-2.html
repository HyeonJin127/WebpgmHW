<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5</title>
    <script>
        function printwin() {
            let WindowOpen = window.open("", "", "width=500, height=400");
            WindowOpen.document.write("접속 감사합니다.<br>");
            WindowOpen.document.write("열심히 하세요!");
            WindowOpen.document.title = "환영";
            WindowOpen.document.body.style.backgroundColor = "yellowgreen";
            WindowOpen.document.close();
        }
    </script>
</head>
<body onload="printwin()">
    <h3>HTML5</h3>
    <hr>
    <p>HTML5를 학습하는 사이트입니다. 여기서 HTML5, CSS3, 자바스크립트를 배울 수 있습니다.</p>
</body>
</html>
