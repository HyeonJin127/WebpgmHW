<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도형 서식 폼 만들기</title>
</head>
<body>
    <h3>도형 서식 폼 만들기</h3>
    <hr>

    <fieldset>
        <legend>도형 서식 입력</legend>
        <div>
            선종류
            <select name="linetype" id="">
                <option value="0">선없음</option>
                <option value="1">실선</option>
                <option value="2">점선</option>
            </select>
        </div>

        <div>
            선두께
            <input type="number">
            선색
            <input type="color" value="#00BFFF">
        </div>

        <div>
            <form action="">
                투명도(0~100) : <input type="range" min="0" max="100"
                list="temperatures">
                <datalist id="temperatures">
                    <option value="0" label="Low"></option>
                    <option value="50"></option>
                    <option value="100"></option>
                </datalist>
            </form>
        </div>
    </fieldset>
</body>
</html>
