<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소프트웨어 기술 선호에 관한 설문</title>
</head>
<body>
    <header>
        <div><h1>설문지</h1></div>
        <div>
            소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
            <hr>
        </div>
    </header>

    <section>
        <article>
            <form action="">
                학년
                <input type="radio" checked>1학년
                <input type="radio">2학년
                <input type="radio">3학년
                <input type="radio">4학년
            </form>
        </article>

        <br>

        <article>
            <form action="">
                성별
                <input type="radio">남
                <input type="radio">여
            </form>
        </article>

        <br>

        <article>
            <form action="">
                관심 분야
                <select name="" id="">
                    <option value="">모바일 소프트웨어</option>
                    <option value="">인공지능</option>
                    <option value="">데이터 과학</option>
                </select>
            </form>
        </article>

        <br>

        <article>
            <form action="">
                진로
                <input type="checkbox" value="1" checked>개발
                <input type="checkbox" value="2">기획
                <input type="checkbox" value="3">영업
                <input type="checkbox" value="4">창업
            </form>
        </article>

        <br>

        <article>
            <form action="">
                남기고 싶은 말<br>
                <textarea placeholder="글을 남겨주세요" cols="50" rows="10"></textarea>
            </form>
        </article>
    </section>
</body>
</html>
