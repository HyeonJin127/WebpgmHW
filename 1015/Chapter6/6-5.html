<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while과 break</title>
</head>
<body>
    <h3>암호를 대라</h3>
    <hr>
    <script>
        let answer = "you";
        let password = prompt("암호를 대라");
        do{
            let password = prompt("암호를 대라");
            if (password == answer) break;
        }
        while(true);
        document.write("통과!");
    </script>
</body>
</html>
