<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>큰 자리수와 낮은 자리수 같은지 비교</title>
</head>
<body>
    <h3>큰 자리수와 낮은 자리수 같은지 비교</h3>
    <hr>
    <script>
        function compare(n) {
            let l = n % 10;
            let h = 0;
            while(n > 10) {
                n = Math.floor(n/10);
            }
            h = n;

            return (l==h)?true:false;
        }
    </script>

    <script>
        let n = prompt("숫자 입력");

        document.write(n + ": ");

        if (compare(n)) document.write("성공");
        else document.write("다름");
    </script>
</body>
</html>
