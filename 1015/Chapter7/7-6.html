<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 분할</title>
</head>
<body>
    <h3>문자열 분할</h3>
    <hr>
    <script>
        let str = prompt("문자열 입력");

        for(let i = 0; i < str.split("&").length; i++) {
            document.write(str.split("&")[i]);
            document.write("<br>");
        }
    </script>
</body>
</html>
