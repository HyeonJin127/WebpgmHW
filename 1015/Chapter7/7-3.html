<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방문 시간이 오전 오후에 따라 배경색 달라짐</title>
</head>
<body>
    <h3>오전이면 lightskyblue, 오후이면 orange 배경</h3>
    <hr>
    <script>
        let date = new Date();

        if (date.getHours <= 12) 
            document.body.style.backgroundColor = "lightskyblue";
        else document.body.style.backgroundColor = "orange";

        document.write("현재 시간 : " + date.getHours()+"시, " + date.getMinutes() + "분, " + date.getSeconds() + "초");
    </script>
</body>
</html>
