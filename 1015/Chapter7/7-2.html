<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정수 5개 입력받아 역순으로 출력</title>
</head>
<body>
    <h3>정수 5개 입력받아 역순으로 출력</h3>
    <hr>
    <script>
        let a = [];
        for (let i = 0; i < 5; i++) {
            let n = prompt("정수 입력");
            a[i] = parseInt(n);
        }

        document.write("입력된 수의 배열<br>");
        
        for (let i = 0; i < 5; i++) {
            document.write(a[i] + " ");
        }
        
        document.write("<hr>");

        document.write("역순으로 재정렬된 배열<br>");

        for (let i = 4; i >= 0; i--) {
            document.write(a[i] + " ");
        }
    </script>
</body>
</html>
