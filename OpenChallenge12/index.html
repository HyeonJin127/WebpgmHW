<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어장 만들기</title>
    <script>
        function store() {
            if(!window.localStorage) {
                alert("로컬 스토리지를 지원하지 않습니다.");
                return;
            }

            let eng = document.getElementById("eng").value;
            let kor = document.getElementById("kor").value;

            if (localStorage.getItem(eng) != null) {
                alert(eng + "이/가 이미 있습니다. 수정하시겠습니까?");
            }

            localStorage.setItem(eng, kor);
        }

        function search() {
            if(!window.localStorage) {
                alert("로컬 스토리지를 지원하지 않습니다.")
                return;
            }
            let key = document.getElementById("eng").value;
            let val = localStorage.getItem(key);
            if (val == null) 
                alert(key + "은/는 없는 단어입니다.");
            else
                kor.value = val;
        }

        function remove() {
            if(!window.localStorage) {
                alert("로컬 스토리지를 지원하지 않습니다.")
                return;
            }

            localStorage.removeItem(document.getElementById("eng").value);

            alert(document.getElementById("eng").value + "이/가 삭제되었습니다.");
        }

        function view() {
            window.open("view.html", "viewwin");
        }
    </script>
</head>
<body>
    <h3>나의 단어장 만들기</h3>
    <hr>
    <div>
        <form>
            <label>영어 <input type="text" id="eng"></label><br>
            <label>한글 <input type="text" id="kor"></label><br>
        </form>
    </div>

    <br>

    <div>
        <form>
            <button onclick="store()">단어 저장</button>
            <input type="button" value="영단어 검색" onclick="search()">
            <button onclick="remove()">단어 삭제</button>
            <button onclick="view()">전체 보기</button>
        </form>
    </div>
</body>
</html>
